<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script type="text/javascript" src="javascript/index.js"></script>
    <link rel="shortcut icon" href="styles/img/loginIcon.png" type="image/x-icon">
    <title>Formulario de login</title>
</head>

<body>
    <h1>Login de usuario</h1>

    <div id="error">
        <p id="message"></p>
    </div>
    <form id="loginForm" method="post">
        <ul>
            <li>
                <label class="label" for="user">
                    <input class="input" type="text" name="user" placeholder="">
                    <span class="placeholder">Usuario</span>
                </label>
                
            </li>
            <li>
                <label class="label" for="pass">
                    <input class="input" type="password" name="pass" placeholder="">
                    <span class="placeholder">Contrase√±a</span>
                </label>
                
            </li>
            <input id="submit" type="submit" value="Entrar">
        </ul>
    </form>
</body>

</html>
